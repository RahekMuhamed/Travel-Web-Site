<section class="gradient-custom">
  <div class="container  h-100">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-7">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5" id="loginCard">

            <div class="mb-md-6 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class=" mb-4 text-center">Please enter your login and password!</p>

              <!-- Email Input -->
              <div class="form-outline form-white mb-3">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="email" name="email" placeholder="Your Email"/>
              </div>

              <!-- Password Input -->
              <div class="form-outline form-white mb-3">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="Password" />
              </div>

              <p class="small mb-3 pb-lg-2 text-center"><a class="forgetpass" href="#!">Forgot password?</a></p>

              <!-- Login Button -->
              <div class="text-center">
                <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="onSubmit()" [disabled]="submitting">
                  <span *ngIf="submitting">Logging in...</span>
                  <span *ngIf="!submitting">Login</span>
                </button>
              </div>

              <!-- Social Login Options -->
              <!-- <div>
                <p class="mt-4 text-center">Or Login Using:</p>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4">
                <div class="d-flex">
                  <a href="#!" class="text-decoration-none me-3">
                    <i class="fab fa-facebook-f fa-lg text-primary"></i>
                  </a>
                  <a href="#!" class="text-decoration-none me-3">
                    <i class="fab fa-twitter fa-lg text-info"></i>
                  </a>
                  <a href="#!" class="text-decoration-none">
                    <i class="fab fa-google fa-lg text-danger"></i>
                  </a>
                </div>
              </div> -->
            </div>

            <!-- Signup Link -->
            <div class="text-center">
              <label for="signupLink" class=" sign mb-3">Don't have an account?
                <a id="signupLink"routerLink="/signup" class="signup fw-bold text-center">Sign Up</a>
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
