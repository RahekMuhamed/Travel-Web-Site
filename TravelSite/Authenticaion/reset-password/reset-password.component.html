<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-7">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 " id="loginCard">

            <div class="mb-md-6 mt-md-4 pb-5">

              <h2 class="fw-bold mb-3 text-uppercase text-center">Change Password</h2>
              <p class="text-white-50 mb-4 text-center">Use the form below to change your password. Your password cannot be the same as your username.
              </p>

              <div data-mdb-input-init class="form-outline form-white mb-6">
                <label class="form-label " for="password1">New Password</label>
                <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="New Password" autocomplete="off">
                <label class="form-label mt-4" for="password2">Repeat Password</label>
                <input type="password" class="input-lg form-control " name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">


              </div>



              <div class="text-center mt-5"><button data-mdb-button-init data-mdb-ripple-init class=" btn btn-outline-light btn-lg px-5 " type="submit">Change Password</button>
</div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
