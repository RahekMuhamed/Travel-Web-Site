<div class="container">
  <div class="d-flex align-items-center justify-content-between">
  <app-search-bar (searchQuery)="onSearch($event)"></app-search-bar>
  <button class="btn btn-info" (click)="addService()">Add service</button>
</div>
  <div class="d-flex align-items-center justify-content-between mt-2">
    <h2>Services List</h2>
    <div>
      <label for="rowsPerPage">Rows per page: </label>
      <select id="rowsPerPage" [(ngModel)]="rowsPerPage" (change)="onRowsPerPageChange($event)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </div>

  </div>
  <br>  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>quantityAvailable</th>
        <th>Details</th>
        <th>Update</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredservices">
        <td>{{item.id}}</td>
        <td>{{ item.name}}</td>
        <td>{{ item.quantityAvailable}}</td>
        <td>
          <button class="btn btn-info" (click)="viewDetails(item.id)">Details</button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="updateService(item.id)">Update</button>
        </td>
         <td>
           <button class="btn btn-danger" (click)="removeService(item.id)">Remove</button>
        </td>
      </tr>

    </tbody>
  </table>
