<form [formGroup]="serviceProviderForm" (ngSubmit)="save()">
  <div class="card-body p-5" id="addServiceProvider">
    <div class="mb-md-6 mt-md-4 pb-5">
      <h2 class="fw-bold mb-2 text-uppercase text-center">Add Service Provider</h2>
      <p class="mb-4 text-center">Please enter Service Provider information</p>

      <div class="row">
        <div class="col-md-6">
          <div class="form-outline form-white mb-4">
            <label class="form-label" for="name">Service Provider Name</label>
            <input formControlName="name" type="text" id="name" class="form-control form-control-lg" required>
            <div *ngIf="formControls['name']?.touched && formControls['name']?.errors?.['required']" class="text-danger">
              Service Provider Name is required.
            </div>
          </div>
          <div class="form-outline form-white mb-4">
            <label class="form-label" for="description">Description</label>
            <textarea formControlName="description" id="description" class="form-control form-control-lg" rows="1"></textarea>
          </div>
          <div class="form-outline form-white mb-4">
            <input formControlName="logo" type="file" id="logo" name="logo" class="form-control form-control-lg visually-hidden" accept="image/*" (change)="imageUpload($event)" />
            <label for="logo" class="btn btn-primary btn-sm m-2">Select File</label>
            <label class="form-label" for="logo">Upload Logo</label>
            <span>{{ imageName }}</span>
            <div *ngIf="formControls['logo']?.touched && formControls['logo']?.errors?.['required']" class="text-danger">
              Logo is required.
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-outline form-white mb-4">
            <label class="form-label" for="services">Services</label>
            <select formControlName="services" id="services" class="form-control form-control-lg" multiple>
              <option *ngFor="let service of servicesList" [value]="service.id">{{ service.name }}</option>
            </select>
            <div *ngIf="formControls['services']?.touched && formControls['services']?.errors?.['required']" class="text-danger">
              At least one service is required.
            </div>
          </div>

          <div class="form-outline form-white mb-4">
            <input formControlName="isDeleted" type="checkbox" id="isDeleted" class="form-check-input me-2" />
            <label class="form-label" for="isDeleted">Is Deleted</label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Add Service Provider</button>
      </div>
    </div>
  </div>
</form>
