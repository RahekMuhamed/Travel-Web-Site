<div class="container">
  <div class="d-flex align-items-center justify-content-between">
    <app-search-bar (searchQuery)="onSearch($event)"></app-search-bar>
    <button class="btn btn-info" (click)="addAdmin()">Add Admin</button>

  </div>


  <div class="d-flex align-items-center justify-content-between mt-2">
    <h2>Admins List</h2>
    <div>
      <label for="rowsPerPage">Rows per page: </label>
      <select id="rowsPerPage" [(ngModel)]="rowsPerPage" (change)="onRowsPerPageChange($event)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </div>
    </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <!-- <th>Update</th> -->
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.fname }}</td>
        <td>{{ admin.email }}</td>
        <!-- <td>
          <button class="btn btn-warning" (click)="updateAdmin(admin.id)">Update</button>
        </td> -->
        <td>
          <button class="btn btn-danger" (click)="removeAdmin(admin.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
