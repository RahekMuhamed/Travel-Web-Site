
<div class="Container">

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h2 class="fw-bold mb-3 text-uppercase text-center">Change Password</h2>

          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0"for="currentPassword">Current Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="password" class="input-lg form-control" formControlName="currentPassword" id="currentPassword" placeholder="Current Password" autocomplete="off">
          <div *ngIf="changePasswordForm.get('currentPassword')!.touched && changePasswordForm.get('currentPassword')!.invalid" class="text-danger">
            Current password is required.
          </div>
            </div>
          </div>




          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0"for="newPassword">New Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="password" class="input-lg form-control" formControlName="newPassword" id="newPassword" placeholder="New Password" autocomplete="off">
              <div *ngIf="changePasswordForm.get('newPassword')!.touched && changePasswordForm.get('newPassword')!.invalid" class="text-danger">
                Password must be at least 6 characters long.
              </div>
                </div>
          </div>




          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0" for="confirmPassword">Repeat Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="password" class="input-lg form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Repeat Password" autocomplete="off">
          <div *ngIf="changePasswordForm.hasError('mismatch')" class="text-danger">
            Passwords do not match.
          </div>
                  </div>
          </div>



          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
                <button class="btn btn-primary px-4" type="submit">Change Password</button>
            </div>
          </div>
        </div>
      </div>




</div>

  </form>


</div>
