
  <div class="Container col-md-8" *ngIf="user">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Full Name</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{ user.fname}}         </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{ user.email }}         </div>
        </div>


        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Gender</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{ user.gender }}          </div>
        </div>
        <hr>
        <div *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </div>

        <div *ngIf="!user && !errorMessage">
          <p>Loading user data...</p>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <a class="btn btn-info " (click)="editUser()">Edit</a>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-info " (click)="changepassword()">change password</a>
          </div>

        </div>
      </div>
    </div>
