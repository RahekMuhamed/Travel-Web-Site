

  <ul>
      <li *ngFor="let id of getServiceNamesIds(packageDetails)">
        {{ id }}
      </li>
    </ul>

<section class="ezy__epoverview18" id="ezy__epoverview18">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="ezy__epoverview18-card p-3 p-sm-4 p-lg-5 me-lg-4">
          <div class="text-center mb-3 p-md-4">
            <img
              src="{{ packageDetails.image }}"
              alt="photo"
              class="img-fluid w-100"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 mt-4">
        <div class="mb-4 pb-lg-2">
          <h1 class="ezy__epoverview18-heading mb-3">
            {{ packageDetails.name }}
          </h1>

          <h3 class="ezy__epoverview18-price fw-bold mb-0">
            {{ packageDetails.price }}$
          </h3>
        </div>

        <form action="#!">
          <div class="row my-4">
            <div class="col-12 col-lg-10 col-xl-8">
              <h5 class="ezy__epoverview18-title mb-0">
                Description :
                <span class="ezy__epoverview18-content mb-0">
                  {{ packageDetails.description }}
                </span>
              </h5>
            </div>
          </div>

          <div class="mb-4">
            <h5 class="ezy__epoverview18-title mb-0">
              Start Date :
              <span class="opacity-50">{{ packageDetails.startDate }}</span>
            </h5>
          </div>
          <div class="mb-4">
            <h5 class="ezy__epoverview18-title mb-2">
              Quantity :
              <span class="opacity-50">{{
                packageDetails.quantityAvailable
              }}</span>
            </h5>
          </div>

          <div class="row align-items-center">
            <div class="col-md-10 d-flex">
              <button
                [routerLink]="['/booking']"
                class="btn ezy__epoverview18-btn text-uppercase d-inline-flex justify-content-center align-items-center px-3 px-sm-5 me-2 me-lg-3 w-100"
              >
                Book Now
              </button>

              <button
                class="btn ezy__epoverview18-btn-outline text-uppercase bg-transparent d-inline-flex justify-content-center align-items-center px-3 px-sm-4 w-100"
              >
                <i class="far fa-heart fs-5 me-1"></i> Add to wishlist
              </button>
            </div>
          </div>
        </form>
      </div>
