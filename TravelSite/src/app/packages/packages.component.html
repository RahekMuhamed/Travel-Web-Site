<app-navbar></app-navbar>
<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div  *ngIf="!isLoading">
<div class="container">
    <p-dataView #dv [value]="packages" [sortField]="sortField" [sortOrder]="sortOrder">
        <ng-template pTemplate="header">
          <h1 class="headline">Packages </h1>
            <div class="">
                <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0" />
            </div>
        </ng-template>
        <ng-template pTemplate="list" let-packages>
            <div  *ngIf="!isLoading">
                <div class="cardcontainer m-2" *ngFor="let item of packages; let i = index">
  <div class="photo">
    <img src="{{item.image}}">
  </div>
  <div class="content">
    <p class="txt4">{{ item.name }}</p>
    <p class="txt5">{{ item.price }}$</p>
    <p class="txt2">{{ item.description }}</p>
  </div>
  <div class="footer">
    <p>
      <a class="waves-effect waves-light btn" [routerLink]="['/clientPackageDetails', item.id]">Read More</a>
     <a id="heart" (click)="toggleWishlist(item)">
        <span class="like" [ngClass]="{'liked': isInWishlist(item)}">
          <i class="fab fa-gratipay"></i>Like
        </span>
      </a>
    </p>
    <button class="book-btn">book now</button>
  </div>
</div>

            </div>
        </ng-template>
    </p-dataView>
</div>



<div class="pagination">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
</div>

<app-footer></app-footer>
