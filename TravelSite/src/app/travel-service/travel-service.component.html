<div *ngIf="!isLoading">


  <div class="container">
    <p-dataView #dv [value]="services" [sortField]="sortField" [sortOrder]="sortOrder">
      <ng-template pTemplate="header">
        <h1 class="headline">Hotels </h1>
        <div>
          <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"
            styleClass="mb-2 md:mb-0"></p-dropdown>
        </div>
      </ng-template>
      <ng-template pTemplate="list" let-services>

        <!--        pACKAGES -->
        <div class="container packages">
          <!-- <h1 class="headline">PACKAGES</h1> -->
          <div class="row">
            <div *ngFor="let item of services ; let i = index" class="col-12 col-md-4 col-lg-3 mb-4">
              <div class="card">
                <img [src]="'../../../assets/'+ item?.image" alt="Dynamic Image" />
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <!--<p class="card-text">{{item.description}}</p>-->
                  <p class="card-text price" style="color: brown;"> {{item.price}}$</p>
                  <div class="footer">
                    <p>
                      <a class="waves-effect waves-light btn" [routerLink]="['/serviceDetails', item.id]">Read More</a>

                      <!-- <a id="heart" (click)="toggleWishlist(item)">
             <span class="like" [ngClass]="{ liked: item.isInWishlist }">
          <i
            class="fab fa-gratipay"
            [style.color]="item.isInWishlist ? 'red' : 'black'"
          > 
        </i>
          Like
        </span>
      </a>  -->
                    </p>

                    <button class="book-btn" (click)="booking(item.id)">Book now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



      </ng-template>
    </p-dataView>
  </div>


</div>




<div class="pagination mb-3">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="prev p-2">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="prev p-2">Next</button>
</div>
