
<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="container">
    <p-dataView #dv [value]="services" [sortField]="sortField" [sortOrder]="sortOrder">
        <ng-template pTemplate="header">
          <h1 class="headline">Services </h1>
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0" />
            </div>
        </ng-template>
        <ng-template pTemplate="list" let-services>
            <div class="cards-container" *ngIf="!isLoading">
                <div class="cardcontainer m-2" *ngFor="let item of services; let i = index">
                    <div class="photo">
                        <img src="../../assets/umrah1.jpeg">
                    </div>
                    <div class="content">
                        <p class="txt4">{{ item.name }}</p>
                        <p class="txt5">{{ item.price }}$</p>
                        <p class="txt2">{{ item.description }}</p>
                    </div>
                    <div class="footer">
                        <p>
                            <a class="waves-effect waves-light btn" [routerLink]="['/serviceDetails', item.id]">Read More</a>
                            <a id="heart"><span class="like"><i class="fab fa-gratipay"></i>Like</span></a>
                        </p>
                        <button class="book-btn">book now</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<div class="pagination">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
