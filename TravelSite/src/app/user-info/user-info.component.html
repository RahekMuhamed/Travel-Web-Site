  <div class="container">
    <h2>User Profile</h2>

    <div *ngIf="user">
      <p><strong>Name:</strong> {{ user.fname }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <!-- <p><strong>Roles:</strong> {{ user.roles.join(', ') }}</p> -->
    </div>

    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!user && !errorMessage">
      <p>Loading user data...</p>
    </div>
  </div>
