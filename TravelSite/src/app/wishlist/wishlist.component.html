<!-- favorites.component.html -->
<div>
  <h1>Favorites</h1>
  <form (ngSubmit)="addFavorite()">
    <!-- Add form controls here to bind to newFavorite properties -->
    <input type="text" [(ngModel)]="newFavorite.packageId" name="packageId" placeholder="Package ID" required>
    <button type="submit">Add to Favorites</button>
  </form>
  <ul>
    <li *ngFor="let favorite of favorites">
      {{ favorite.packageId }} - {{ favorite.date }}
    </li>
  </ul>
</div>
